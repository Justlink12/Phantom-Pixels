<!DOCTYPE html>
<html>
<head>
    <title>Phantom Pixels</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }
        .banner {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .store-name {
            font-family: 'Pixel', Arial, sans-serif;
            font-size: 2em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .search-container {
            flex: 0 1 500px;
            text-align: center;
            margin: 0 20px;
        }
        .search-container input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        .search-container button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .auth-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .auth-container button {
            padding: 8px 15px;
            background: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-container button:hover {
            background: rgba(255,255,255,0.1);
        }
        .cart-icon {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .cart-count {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: white;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            z-index: 1001;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            padding: 10px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-controls button {
            padding: 5px 10px;
            border: none;
            background: #eee;
            cursor: pointer;
        }
        .checkout-button {
            position: sticky;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }
        .checkout-button:hover {
            background: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            border-radius: 8px;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error-message {
            color: #ff0000;
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }
        
        .password-requirements {
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin: 5px 0;
        }
        
        .password-requirements li {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1 class="store-name">Phantom Pixels</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="auth-container">
            <div class="cart-icon" onclick="toggleCart()">
                üõí <span class="cart-count">0</span>
            </div>
            <button onclick="showModal('loginModal')">Login</button>
            <button onclick="showModal('registerModal')">Register</button>
        </div>
    </div>

    <div class="product-grid" id="productGrid">
        <!-- Products will be dynamically loaded here -->
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Create Account</h2>
            <div class="password-requirements">
                <h4>Password Requirements:</h4>
                <ul>
                    <li id="length-check">‚ùå At least 8 characters long</li>
                    <li id="uppercase-check">‚ùå One uppercase letter</li>
                    <li id="lowercase-check">‚ùå One lowercase letter</li>
                    <li id="number-check">‚ùå One number</li>
                    <li id="special-check">‚ùå One special character (!@#$%^&*(),.?":{}|<>)</li>
                </ul>
            </div>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                    <span id="email-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required oninput="validatePasswordRequirements(this.value)">
                    <span id="password-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required>
                    <span id="confirm-password-error" class="error-message"></span>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div id="register-error" class="error-message"></div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('productModal')">&times;</span>
            <div id="productDetails"></div>
        </div>
    </div>

    <!-- Add the cart icon and cart modal -->
    <div class="cart-modal" id="cartModal">
        <h2 style="padding: 20px;">Shopping Cart</h2>
        <div id="cartItems"></div>
        <button class="checkout-button" onclick="goToCheckout()">Proceed to Checkout</button>
    </div>

    <script>
        let cart = [];

        // Load products from database
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = '';
                
                Object.entries(products).forEach(([id, product]) => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.onclick = () => showProductDetails(id);
                    productCard.innerHTML = `
                        <img src="https://via.placeholder.com/200?text=${encodeURIComponent(product.name)}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">$${product.price.toFixed(2)}</p>
                        <p class="stock">In Stock: ${product.stock}</p>
                        <button onclick="addToCart('${id}', '${product.name}', ${product.price})">Add to Cart</button>
                    `;
                    productGrid.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Search functionality
        async function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const filteredProducts = Object.entries(products).filter(([_, product]) => 
                    product.name.toLowerCase().includes(searchTerm)
                );
                
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = '';
                
                filteredProducts.forEach(([id, product]) => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.onclick = () => showProductDetails(id);
                    productCard.innerHTML = `
                        <img src="https://via.placeholder.com/200?text=${encodeURIComponent(product.name)}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">$${product.price.toFixed(2)}</p>
                        <p class="stock">In Stock: ${product.stock}</p>
                        <button onclick="addToCart('${id}', '${product.name}', ${product.price})">Add to Cart</button>
                    `;
                    productGrid.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error searching products:', error);
            }
        }

        // Modal functions
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Product detail view
        async function showProductDetails(productId) {
            try {
                const response = await fetch(`/api/products/${productId}`);
                const product = await response.json();
                const detailsDiv = document.getElementById('productDetails');
                detailsDiv.innerHTML = `
                    <h2>${product.name}</h2>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <p class="stock">In Stock: ${product.stock}</p>
                    <button onclick="addToCart('${productId}', '${product.name}', ${product.price})">Add to Cart</button>
                `;
                showModal('productModal');
            } catch (error) {
                console.error('Error loading product details:', error);
            }
        }

        // Authentication handlers
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                if (response.ok) {
                    closeModal('loginModal');
                    alert('Login successful!');
                } else {
                    alert('Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed');
            }
        }

        function validatePasswordRequirements(password) {
            const requirements = {
                'length-check': password.length >= 8,
                'uppercase-check': /[A-Z]/.test(password),
                'lowercase-check': /[a-z]/.test(password),
                'number-check': /[0-9]/.test(password),
                'special-check': /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            for (const [id, isValid] of Object.entries(requirements)) {
                const element = document.getElementById(id);
                element.innerHTML = `${isValid ? '‚úÖ' : '‚ùå'} ${element.innerHTML.slice(2)}`;
            }

            return Object.values(requirements).every(Boolean);
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous error messages
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';
            document.getElementById('confirm-password-error').textContent = '';
            document.getElementById('register-error').textContent = '';

            // Validate email format
            const emailRegex = /^[\w\.-]+@[\w\.-]+\.\w+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                return;
            }

            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                return;
            }

            // Validate password requirements
            if (!validatePasswordRequirements(password)) {
                document.getElementById('password-error').textContent = 'Password does not meet all requirements';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    closeModal('registerModal');
                    showModal('loginModal');
                } else {
                    document.getElementById('register-error').textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                document.getElementById('register-error').textContent = 'An error occurred. Please try again.';
                console.error('Registration error:', error);
            }
        }

        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: id,
                    name: name,
                    price: price,
                    quantity: 1
                });
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartCount = document.querySelector('.cart-count');
            const cartItems = document.getElementById('cartItems');
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            cartCount.textContent = totalQuantity;
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="https://via.placeholder.com/60?text=${encodeURIComponent(item.name)}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h4>${item.name}</h4>
                        <p>$${(item.price * item.quantity).toFixed(2)}</p>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                    <button onclick="removeFromCart('${item.id}')" style="color: red;">√ó</button>
                </div>
            `).join('');
        }

        function updateQuantity(id, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(id);
                return;
            }
            
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity = newQuantity;
                updateCartDisplay();
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartDisplay();
        }

        function toggleCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
        }

        function goToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Save cart data and redirect to checkout page
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'checkout.html';
        }

        // Load products when page loads
        window.onload = loadProducts;

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
